<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Shopping Cart Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- add google search description here -->
    <meta name="description" content="">

    <!-- share window structure in social medias (facebook, twitter) 
    Reconciling the guidelines for the image is simple: follow Facebook’s 
    recommendation of a minimum dimension of 1200×630 pixels and an aspect ratio 
    of 1.91:1, but adhere to Twitter’s file size requirement of less than 1MB.
    Use absolute paths (http://www.mysite.com) for the img & the url meta tags.
    Refer to https://ogp.me/ for more info. -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- for progressive web app -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Preload your font(s) here by adding the href and type -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <!-- Style links -->
    <link rel="stylesheet" href="styles/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Place CDN vendor here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body id="landingPageSection">
    
    <!-- SITE CONTENT STARTS HERE -->

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"><i class="fas fa-bars"></i></span>
            <div class="dropdown-menu">
                <ul>
                    <li>home</li>
                    <li>products</li>
                </ul>
            </div>
            <h3>Shopping Cart</h3>
            <div class="nav-icon cart-btn">
                <span><i class="fas fa-cart-plus"></i></span>
                <div class="cart-items-number">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <div class="hero" >
        <div class="banner">
            <h1>hero banner</h1>
        </div>
        <button class="banner-btn btn-styles">shop now</button>
    </div>
    <!-- end of hero -->

    <!-- products -->
    <section class="products" id="productsSection">
        <div class="products-title">products</div>
        <div class="products-center"></div>
    </section>
    <!-- end of products -->

    <!-- shopping cart sidebar -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content"></div>
            <div class="cart-footer">
                <h3>your total: $<span class="total-price">0</span></h3>
                <button class="clear-cart btn-styles">clear cart</button>
                <button type="button" class="checkout-btn">checkout</button>
            </div>
        </div>
    </div>
    <!-- end of shopping cart sidebar -->

    <!-- SITE CONTENT ENDS HERE -->

    <!-- Scripts -->
    <script src="scripts/vendor/modernizr-3.11.2.min.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
</html>
